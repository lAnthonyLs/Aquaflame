<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <form>
        <fieldset id="cadastroProduto">
            <h1 id="titulo">Cadastro de produtos</h1><br>
    
            <label for="codigoProduto">Código</label>
            <input type="number" id="codProd" name="codProd"><br><br>
    
            <label for="nomeProduto">Nome</label>
            <input type="text" id="nomProd" name="nomProd" maxlength="50" size="30%" max-length="150"><br><br>
    
            <label for="descricaoProduto">Descrição</label>
            <textarea name="descProd" id="descProd" rows="6" cols="30%" required max-length="800"></textarea><br><br>
    
            <label for="valorPoduto">Valor</label>
            <input type="number" id="valProd" name="valProd" required><br><br>
    
            <input id="btnCadastro" type="button" value="Cadastrar" onclick="cadastrarProduto(codProd.value, nomProd.value, descProd.value, valProd.value)">
        </fieldset> 
    </form><br>
    
    
    <table id="tabelaDeProdutos">
        <thead>
            <tr>
                <th class="conteudo">Código</th>
                <th class="conteudo">Nome</th>
                <th class="conteudo">Descrição</th>
                <th class="valor">Valor</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>
    <script src="./assets/js/script.js"></script>
</body>
</html>
